<!-- Contact Section -->
<section id="contacts">
     <div class="container">
	<div class="row">
	
	 <div class="col-lg-12 text-center">
	 <div style="height:60px; width:100%; clear:both;"></div> 
            <div class="col-sm-4 contacts">
                 <h3>Email</h3>
              	Submit a general inquiry at
              	<p>
                   <a href="{{ adress.url }}" class="btn-world1" style="text-decoration: none;"> 
                    contact@amethix.com</a> 
                </p>         
                
                Contact our technical support at 
              	<p>
                   <a href="{{ adress.url }}" class="btn-world1" style="text-decoration: none;"> 
                    support@amethix.com</a> 
                </p>    
                     
            </div>
            
                       
              <div class="col-sm-4 contacts">
                 <h3>Office Location</h3>
              	Our offices are in the heart of Europe 
              	<p>
              	 Leuven, Belgium
                   
                </p>              
            </div>
            
                 
            <div class="col-sm-4 contacts">
                        <h3>Media</h3>
                        <ul class="list-inline">
                            {% for network in site.social %}
                            <li>
                                <a href="{{ network.url }}" class="btn-social btn-outline">
                                <i class="fa fa-fw fa-{{ network.title }}"></i></a>
                            </li>
		                    {% endfor %}
                        </ul>
	     </div>
                    
              
             
             </div>
           </div>
         <div class="row">
	 <div class="col-lg-12 text-center">
           <img src="/img/world-map.jpg" width="90%" class="img-responsive" style="margin:auto;" alt="Amethix Location">
         </div>
         </div>
         
        </div>
 </section>
